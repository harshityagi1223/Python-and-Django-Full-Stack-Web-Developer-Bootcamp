<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment Test LEVEL 2</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form class="" action="index.html" method="post">
      <label for="FirstName">First Name:</label>
      <input id ='FirstName' type="text" name="FirstName" placeholder="First Name">
      <label for="LastName">Last Name:</label>
      <input id ="LastName" type="text" name="LastName" placeholder="Last Name">

      <p></p>

      <label for="Email">Email:</label>
      <input id= "Email" type="email" name="Email" placeholder="name@email.com">
      <label for="Password">Password:</label>
      <input id="Password" type="password" name="Password" value="">

      <p>Are you over the age of 18?</p>
      <label for="yesOver">Yes:</label>
      <input id="yesOver" type="radio" name="Over18" value="yesOver">
      <label for="noOver">No:</label>
      <input id="noOver" type="radio" name="Over18" value="noOver">

      <p>Do you have a Credit Card or PayPal?</p>
      <select name="payment">
        <option value="Credit Card">Credit Card</option>
        <option value="PayPal">PayPal</option>
      </select>
      <p></p>
      <input type="submit" name="Submit" value="Submit Feedback">
    </form>
  </body>
</html>
